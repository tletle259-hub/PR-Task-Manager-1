  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://eservice.tfac.or.th/check_member/assets/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบจัดการงาน ส่วนงานสื่อสารองค์กร</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Anuphan', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#2563eb',
              'brand-secondary': '#f97316',
               // New Dark Theme Palette
              'dark-bg': '#0F172A', // slate-900
              'dark-card': '#1E293B', // slate-800
              'dark-muted': '#334155', // slate-700
              'dark-text': '#E2E8F0', // slate-200
              'dark-text-muted': '#94A3B8', // slate-400
              'dark-accent': '#22D3EE', // cyan-400
              'dark-border': '#334155',
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Anuphan', 'sans-serif';
      }
      .dark body {
        background-color: #0F172A; /* dark-bg */
        color: #E2E8F0; /* dark-text */
      }
      .icon-interactive {
        position: relative;
        overflow: hidden;
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
      .icon-interactive > svg, .icon-interactive > * > svg {
        transition: transform 0.2s ease-in-out;
        position: relative;
        z-index: 1;
      }
      .icon-interactive:hover > svg, .icon-interactive:hover > * > svg {
        transform: scale(1.15);
      }
      .icon-interactive::after {
        content: '';
        position: absolute;
        top: 0;
        transform: translateX(-100%);
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        pointer-events: none;
      }
      .dark .icon-interactive::after {
          background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.4), transparent);
      }
      .icon-interactive:hover::after {
          transform: translateX(100%);
          transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* --- New Dynamic Glow Effect (Theme Aware) --- */
      .interactive-glow {
        position: relative;
        overflow: hidden;
        z-index: 1; /* Ensure content is above the glow */
      }
      .interactive-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        /* Light Mode Glow (brand-primary) */
        background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(37, 99, 235, 0.15), transparent 80%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.2s ease-out;
        pointer-events: none;
      }
      .dark .interactive-glow::before {
         /* Dark Mode Glow (dark-accent) */
        background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(34, 211, 238, 0.2), transparent 80%);
      }
      .interactive-glow:hover::before {
        opacity: 1;
      }

      /* --- Login Page BG Style (existing) --- */
      .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f3f4f6;
        background-image:
          radial-gradient(at 47% 33%, hsl(210.00, 75%, 95%) 0px, transparent 50%),
          radial-gradient(at 9% 62%, hsl(240.00, 75%, 95%) 0px, transparent 50%),
          radial-gradient(at 82% 65%, hsl(270.00, 75%, 95%) 0px, transparent 50%);
      }
      .dark .login-container {
        background-color: #111827;
         background-image:
          radial-gradient(at 47% 33%, hsl(210.00, 75%, 15%) 0px, transparent 50%),
          radial-gradient(at 9% 62%, hsl(240.00, 75%, 15%) 0px, transparent 50%),
          radial-gradient(at 82% 65%, hsl(270.00, 75%, 15%) 0px, transparent 50%);
      }
      
      /* --- Global Form Styles --- */
      .form-label {
          display: block;
          font-size: 0.875rem; /* text-sm */
          font-weight: 500; /* font-medium */
          color: #374151; /* text-gray-700 */
      }
      .dark .form-label {
           color: #d1d5db; /* dark:text-gray-300 */
      }
      .form-input {
          width: 100%;
          padding: 0.75rem;
          border-radius: 0.5rem; /* rounded-lg */
          border-width: 1px;
          border-color: #d1d5db; /* border-gray-300 */
          background-color: #f9fafb; /* bg-gray-50 */
          transition: border-color 0.2s, box-shadow 0.2s;
      }
      .dark .form-input {
          border-color: #4b5563; /* dark:border-gray-600 */
          background-color: #374151; /* dark:bg-gray-700 */
      }
      /* Fix for date picker icon color in dark/light modes */
      input[type="date"]::-webkit-calendar-picker-indicator {
          cursor: pointer;
          /* Assumes default icon is light-colored.
             - Light mode (fallback): invert(1) -> dark icon.
             - Dark mode (variable): invert(0) -> light icon. */
          filter: invert(var(--dark-mode-invert, 1));
      }
      .dark {
          --dark-mode-invert: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",

</script>
</head>
  <body class="bg-gray-50 dark:bg-dark-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // JavaScript for Dynamic Glow Effect
      document.body.addEventListener('mousemove', e => {
        const glowElement = e.target.closest('.interactive-glow');
        if (glowElement) {
          const rect = glowElement.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          glowElement.style.setProperty('--mouse-x', `${x}px`);
          glowElement.style.setProperty('--mouse-y', `${y}px`);
        }
      });
    </script>
  </body>
</html>

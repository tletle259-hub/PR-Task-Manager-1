    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Anuphan', 'sans-serif'],

    <style>
      body {
        font-family: 'Anuphan', sans-serif;
      }
      .icon-interactive {
        position: relative;
        overflow: hidden;
        /* Ensures the container fits the icon */
        display: inline-flex;
        justify-content: center;
        align-items: center;
      }
      .icon-interactive > svg, .icon-interactive > * > svg {
        transition: transform 0.2s ease-in-out;
        position: relative;
        z-index: 1; /* Keep icon above the shine effect */
      }
      .icon-interactive:hover > svg, .icon-interactive:hover > * > svg {
        transform: scale(1.15);
      }
      .icon-interactive::after {
        content: '';
        position: absolute;
        top: 0;
        transform: translateX(-100%);
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        pointer-events: none;
      }
      .dark .icon-interactive::after {
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      }
      .icon-interactive:hover::after {
          transform: translateX(100%);
          transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* --- New Shimmer Card Style --- */
      .shimmer-card {
        position: relative;
        overflow: hidden;
      }
      .shimmer-card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1rem; /* matches rounded-2xl */
        background: radial-gradient(400px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.3), transparent 40%);
        z-index: 0;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      .shimmer-card:hover::before {
        opacity: 1;
      }
    </style>
